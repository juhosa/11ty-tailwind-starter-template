<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>11ty - Tailwind starter</title>
  </head>
  <body class="flex w-full justify-center">
    <div class="my-4">
      <h1 class="text-4xl">11ty - Tailwind Starter Template</h1>

      <p class="my-4">
        A small template to get you started faster with
        <a href="https://www.11ty.dev/">11ty</a> and
        <a href="https://tailwindcss.com/">TailwindCSS</a>.
      </p>

      <p class="my-4 max-w-md">
        Run the development version with <code>npm run dev</code> and do a
        production build with <code>npm run build</code>.
      </p>

      <p class="my-4 max-w-md">
        Remember to change the content in <code>package.json</code> and in the
        <code>README.md</code>!
      </p>
    </div>
  </body>
</html>
